<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--! navbar start  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CRUD JSON</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--? navbar end  -->

    <!--! admin panel start  -->
    <form
      id="add-form"
      class="mt-5 d-flex flex-column w-50 m-auto p-5 align-items-center border border-dark"
    >
      <h2>Admin panel</h2>
      <label class="d-block mt-2" for="title">Title</label>
      <input id="title" type="text" placeholder="Title" class="form-control" />
      <label class="d-block mt-2" for="price">Price</label>
      <input
        id="price"
        type="number"
        placeholder="Price"
        class="form-control"
      />
      <label class="d-block mt-2" for="desc">Description</label>
      <input
        id="desc"
        type="text"
        placeholder="Description"
        class="form-control"
      />
      <label class="d-block mt-2" for="image">Image</label>
      <input id="image" type="url" placeholder="Image" class="form-control" />
      <button type="submit" class="btn btn-success mt-4" id="add-btn">
        Add product
      </button>
    </form>

    <!-- ! products  -->
    <div
      class="container d-flex flex-wrap justify-content-center gap-5 mt-5"
      id="products"
    ></div>
    <!-- ? products end  -->

    <!-- ! Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit panel</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="edit-form"
              class="d-flex flex-column m-auto align-items-center"
            >
              <label class="d-block mt-2" for="title">Title</label>
              <input
                id="edit-title"
                type="text"
                placeholder="Title"
                class="form-control"
              />
              <label class="d-block mt-2" for="price">Price</label>
              <input
                id="edit-price"
                type="number"
                placeholder="Price"
                class="form-control"
              />
              <label class="d-block mt-2" for="desc">Description</label>
              <input
                id="edit-desc"
                type="text"
                placeholder="Description"
                class="form-control"
              />
              <label class="d-block mt-2" for="image">Image</label>
              <input
                id="edit-image"
                type="url"
                placeholder="Image"
                class="form-control"
              />
              <button type="submit" class="btn btn-success mt-4" id="save-btn">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--? Modal end  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
