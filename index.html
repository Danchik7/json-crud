<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eyes</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVFrzp7zcetuUeisKPd1OqD8uOA0PkXk2eNG0hvLvMFA&s"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Locale Storage</a>
        <form class="d-flex">
          <input
            id="search-inp"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-outline-warning"
          type="submit"
        >
          Add product
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="products"></div>

      <!-- !Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Fill the inputs
              </h5>
              <button
                id="close"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- create inputs -->
              <input type="url" placeholder="Enter image url" id="url-inp" />
              <input
                type="text"
                placeholder="Enter product title"
                id="title-inp"
              />
              <input type="number" placeholder="Enter price" id="price-inp" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" id="save-changes">
                Save changes
              </button>
              <button type="button" id="add-btn" class="btn btn-primary">
                Add product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
